<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priyo Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap css -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b5cc6f2a6d.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- -----------navbar------------- -->
  <header>
    <nav class="my-3 bg-white navbar navbar-light">
      <div class="container">
        <a class="navbar-brand"><img class="img-fluid" src="img/0072813.png" alt=""></a>
        <div class="d-flex w-75">
          <input class="p-2 form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="text-black btn btn-outline-info" type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>
  <main id="main" class="main">

    <!-- ---------show details---------- -->
    <div id="details">

    </div>
    <!-- ----------------products card-------------------- -->

    <div class="mb-5 row ms-2">
      <div class=" col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>
      <!-- ----------------My cart------------------- -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h3>My-Cart</h3>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>

              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th>Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center parces">
            <button class="text-center btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </main>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
